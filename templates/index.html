<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Resume to Job Description ATS Score</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload Resume (Text file)</label>
                        <input type="file" class="form-control" id="resume" name="resume" required>
                    </div>
                    <div class="mb-3">
                        <label for="job_description" class="form-label">Upload Job Description (Text file)</label>
                        <input type="file" class="form-control" id="job_description" name="job_description" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get ATS Score</button>
                </form>
                <div id="loading" class="text-center mt-3" style="display:none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processing, please wait...</p>
                </div>
                <div id="result" class="mt-3" style="display:none;">
                    <h4 class="text-center">ATS Score: <span id="atsScore"></span>%</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
